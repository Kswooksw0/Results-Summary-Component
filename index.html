<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Componenet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="summary-card">
        <div class="result">
            <h3>Your Result</h3>
            <div class="result-overall-score">
                <div class="result-number">76</div>
                <div>of 100</div>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <ul>
                <li class="red-bg">
                    <div class="summary-reaction-label red">
                        <img src="./assets/images/icon-reaction.svg">
                        Reaction
                    </div>
                    <div class="summary-reaction-score">80 <span class="grey-bg">/ 100</span></div>
                </li>
                <li class="orange-bg">
                    <div class="summary-reaction-label orange">
                        <img src="./assets//images/icon-memory.svg">
                        Memory
                    </div>
                    <div class="summary-memory-score">92 <span class="grey-bg">/ 100</span></div>
                </li>
                <li class="green-bg">
                    <div class="summary-reaction-label green">
                        <img src="./assets/images/icon-verbal.svg">
                        Verbal
                    </div>
                    <div class="summary-verbal-score">61 <span class="grey-bg">/ 100</span></div>
                </li>
                <li class="blue-bg">
                    <div class="summary-reaction-label blue">
                        <img src="./assets//images/icon-visual.svg">
                        Visual
                    </div>
                    <div class="summary-visual-score">72 <span class="grey-bg">/ 100</span></div>
                </li>
            </ul>
            <button>
                Continue
            </button>
        </div>
    </div>
    
</body>
</html>
